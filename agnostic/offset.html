<body class="offset-watch">
  <div class="offset-content">
<a href="#" onClick="$('.offset-watch').toggleClass('offset-active')" class="offset-toggle"></a>
<h2>.offset-toggle shows or hides .offset-content by pushing all content to the left (CSS), when JS adds or removes .offset-active on .offset-watch parent</h2>
  </div>
  <div class="offset-main offset-swipe">
    <header class="header search-watch">
      <nav class="container">
        <div class="actions">
<a href="#" onClick="$('.offset-watch').toggleClass('offset-active')" class="offset-toggle"></a>
        </div>
      </nav>
    </header>
    <section class="container">

    </section>
</div>
